name: build

on: push

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Install deps
      run: |
        sudo apt-get update && sudo apt-get install xorg-dev libglu1-mesa-dev libgeographic-dev

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE

    - name: Tag name
      id: tag_name
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

    - name: Run CPack
      working-directory: ${{runner.workspace}}/build
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cpack .
        mv ./src/package/usv-gui-linux.deb ./usv-gui-${{ steps.tag_name.outputs.SOURCE_TAG }}.deb

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{runner.workspace}}/build/*.deb

  build-win:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Configure CMake for MinGW build
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          echo $GITHUB_WORKSPACE/toolchains/Toolchain-cross-mingw32-linux.cmake
          cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/toolchains/Toolchain-cross-mingw32-linux.cmake

      - name: Build with MinGW
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Tag name
        id: tag_name
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Zip executable
        working-directory: ${{runner.workspace}}/build
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          zip --junk-paths usv-gui-${{ steps.tag_name.outputs.SOURCE_TAG }}.zip ./src/usv-gui.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{runner.workspace}}/build/*.zip